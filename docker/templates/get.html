<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .go-to-home {
            margin-top: 20px;
        }

        .go-to-home a {
            text-decoration: none;
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .go-to-home a:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Get Data</h1>
    <form action="/get_data" method="post">
        <label for="user_name">Enter User Name:</label>
        <input type="text" id="user_name" name="user_name" required>

        <!-- Add more input fields if needed -->

        <button type="submit">Submit</button>
    </form>

    <div class="go-to-home">
        <a href="/">Go to Home</a>
    </div>
</body>
</html>
